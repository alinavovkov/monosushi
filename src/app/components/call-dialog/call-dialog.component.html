<div class="button">
  <button (click)="onNoClick()" class="close-button">✕</button>
</div>
<div class="main-autorization">
  <form class="form" [formGroup]="callForm">
    <span>Ми зателефонуємо</span>
    <p>Залиште номер телефону і наші менеджери зв’яжуться з вами</p>

    <div class="form-group">
      <mat-form-field color="primary" appearance="outline">
        <input matInput placeholder="Ваше ім'я" type="text" formControlName="name"
               class="input-authorization">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Ваш номер телефону" type="tel" formControlName="number">
      </mat-form-field>
    </div>
    <button mat-flat-button color="accent" type="button" mat-dialog-close
            class="login-button">Надіслати</button>
  </form>
</div>
