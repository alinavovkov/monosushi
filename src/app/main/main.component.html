      <div class="carousel-item active">
        <div class="content-carousel">
          <div class="right"></div>
          <div class="left"></div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="content-carousel">
          <div class="right"></div>
          <div class="left"></div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="content-carousel">
          <div class="right"></div>
          <div class="left"></div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="content-carousel">
          <div class="right"></div>

        </div>
      </div>
      <div class="carousel-item">
        <div class="content-carousel">
          <div class="right"></div>

</div>

<div class="menu-content">
  <div class="top-discounts">
    <hr>
    <span class="page-title">Продукти</span>
  </div>
  <div class="menu">
    <ul>
      <li>Всі</li>
      <li>Роли Філадельфія</li>
      <li>Роли Каліфорнія</li>
      <li>Запечені Роли</li>
      <li>Фірмові Суші</li>
      <li>Роли Макі</li>
      <li>Преміум Суші</li>
    </ul>
  </div>
  <div class="menu-items">
    <div class="row">
      <ng-container *ngIf="productItems.length > 0">
        <div class="cards">
          <div class="card" *ngFor="let product of productItems">
            <img [routerLink]="[ '/product/'+product.category.way ]"  [src]="product.img" class="card-img-top" alt="...">
            <span class="txtTitle"><b>{{ product.title }}</b></span>
            <div class="details-item">
              <span class="ingridients-text"> {{product.ingridients}} </span>
              <span> {{product.weight}} г </span>
            </div>
            <div class="details-item-price">
              <span><b> {{product.price}} </b> грн</span>
              <div class="counting-items">
                <button (click)="productCount(product, false)" type="button">-</button>
                <input type="number" [value]="product.count" class="counter-value">
                <button (click)="productCount(product, true)" type="button">+</button>
            </div>
              <button class="more-about-discount" (click)="addToBasket(product)">Замовити</button>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="productItems.length === 0">
        <div class="card text-center">
          <div class="card-header"></div>
          <div class="card-body">
            <h1 class="text-center">Товари відсутні</h1>
          </div>
          <div class="card-footer text-muted"></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
