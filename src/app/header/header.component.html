        <i>
            <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/basket.svg" alt="basket"
                oncontextmenu="return false">
            <span>0</span>
        </i>
        <div class="basket-price empty ">
            <b id="basket-total-price" class="card-total-price">0</b>
